<!DOCTYPE html>
<html lang="pt-br">

<head>

            <div class="container-login-registro">

                    <div class="parte_login">
                        <div id="Login"></div>
                        <p>Não tem uma conta? <a href="#" id="puxarRegistro">Registre-se</a></p>

    <div class="container-onda-top">
        <div class="onda-top"></div>
        <div class="onda-top2"></div>
    </div>

    <!--Parte de visualização do componente menu-itens do react-->
    <div id="AppMenu"></div>

    <!--Efeito de onda que fica em baixo do menu-->
    <div class="container-onda-bottom">
        <div class="onda-bottom"></div>
        <div class="onda-bottom2"></div>
    </div>

        <svg class="imghome" fill="currentColor" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
